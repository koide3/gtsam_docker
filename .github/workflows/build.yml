name: Build

on:
  schedule:
    - cron: '0 0 * * 0'
  push:
    branches: [ master ]
    paths-ignore: '**.md'
  pull_request:
    branches: [ master ]
    paths-ignore: '**.md'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GTSAM_TAG: 4.2a8

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        DISTRO: [
          ["focal", "ubuntu:focal"],
          ["focal_cuda11.2", "nvidia/cuda:11.2.2-devel-ubuntu20.04"],
          ["jammy", "ubuntu:jammy"],
          ["jammy_cuda11.8", "nvidia/cuda:11.8.0-devel-ubuntu22.04"],
        ]

    steps:
      - uses: actions/checkout@v3

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker login
        continue-on-error: true
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker build
        uses: docker/build-push-action@v3
        with:
          file: ${{github.workspace}}/docker/ubuntu/Dockerfile
          tags: koide3/gtsam_docker:${{ matrix.DISTRO[0] }}
          build-args: BASE_IMAGE=${{ matrix.DISTRO[1] }} GTSAM_TAG=${GTSAM_TAG}
          platforms: linux/amd64,linux/arm64
          context: .
          push: true

  build_ros:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        DISTRO: [noetic, foxy, humble]

    steps:
      - uses: actions/checkout@v3

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker login
        continue-on-error: true
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker build
        uses: docker/build-push-action@v3
        with:
          file: ${{github.workspace}}/docker/${{ matrix.DISTRO }}/Dockerfile
          tags: koide3/gtsam_docker:${{ matrix.DISTRO }}
          platforms: linux/amd64,linux/arm64
          context: .
          push: true
